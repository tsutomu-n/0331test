<!DOCTYPE html>
<html lang="ja">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="./styles/output.css" rel="stylesheet">

  <title>とくとく記録</title>

  <meta name="description" content="商品の価格を記録するアプリ">

</head>

<body class="bg-gray-100 text-gray-800 font-sans">

  <header class="bg-white shadow-md">

    <div class="max-w-3xl mx-auto px-4 py-4 flex justify-between items-center">

      <h1 class="text-lg">
        <a href="#" class="hover:text-gray-700">とくとく記録</a>
      </h1>

      <button 
        id="hamburger-btn"
        class="text-gray-500 focus:outline-none"
        type="button"
      >
        <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

    </div>

  </header>

  <nav 
    id="nav-menu"
    class="bg-white shadow-md hidden"
  >

    <div class="max-w-3xl mx-auto px-4 py-2">
    
      <a href="#explanation" class="block py-2 text-gray-700 hover:text-indigo-500 font-semibold">使い方</a>

      <a href="#record" class="block py-2 text-gray-700 hover:text-indigo-500 font-semibold">記録</a>

    </div>

  </nav>

  <main class="max-w-3xl mx-auto px-4 py-8">

    <section id="record" class="flex items-center justify-center py-">

<!--      <h2 class="text-xl font-bold mb-4">記録</h2>-->

      <form class="w-full max-w-lg">
      
        <div class="flex items-center mb-4">
        
          <label for="regular-price" class="w-32 font-medium text-gray-700">通常価格</label>
          
          <input 
            id="regular-price"
            name="regular-price"
            type="number"
            class="ml-4 px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:border-indigo-500" 
            placeholder="0"  
          >
        
        </div>

        <div class="flex items-center">
        
          <label for="discount-price" class="w-32 font-medium text-gray-700">割引価格</label>
          
          <input
            id="discount-price"
            name="discount-price"
            type="number"
            class="ml-4 px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:border-indigo-500"
            placeholder="0"
          >
        
        </div>

      </form>

    </section>

　　<!-- 保存 -->
    <section id="save" class="my-8">
      <a href="#save" id="app" class="flex items-center justify-center py-">
        <button class="w-3/4 relative px-6 py-3 font-semibold bg-red-300 hover:bg-red-400 text-sky-700 border-solid border border-sky-800 rounded-lg shadow-lg transform transition duration-300 hover:scale-110 focus:scale-110">
          <span class="z-10 relative">とくとく！</span>
          <span class="shimmer absolute inset-0 rounded-lg"></span>
        </button>
      </a>
    </section>

    <!-- 記録 -->
    <section id="log" class="my-8">
      <a href="#log" class="flex items-center justify-center py-5">
        <button class="w-3/4 px-6 py-3 font-semibold bg-amber-200 hover:bg-amber-300 text-sky-700 border-solid border border-sky-800 rounded-lg shadow-lg">記録</button>
      </a>
    </section>
  </main>

  </main>
  <footer class="bg-white shadow-md text-center py-4">

    <small class="text-gray-500">
      &copy; 2024 Tokutoku App 
    </small>

  </footer>

  <script src="./js/main.js"></script>

   <script>
    // ハンバーガーメニューの動作
    const button = document.getElementById('hamburger-button')
    const menu = document.getElementById('nav-menu')

    button.addEventListener('click', () => {
      menu.classList.toggle('hidden')
    })
  </script>

</body>
