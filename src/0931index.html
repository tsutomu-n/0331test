<!DOCTYPE html>
<html lang="ja">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="./styles/output.css" rel="stylesheet">

  <title>とくとく記録</title>

  <meta name="description" content="商品の価格を記録するアプリ">

</head>

<body class="bg-gray-100 text-gray-800 font-sans">

  <header class="bg-white shadow-md">

    <div class="max-w-3xl mx-auto px-4 py-4 flex justify-between items-center">

      <h1 class="text-lg">
        <a href="#" class="text-gray-800 hover:text-gray-600">とくとく記録</a>
      </h1>

      <button 
        id="hamburger-btn"
        class="text-gray-500 hover:text-gray-600 focus:outline-none"
        type="button"
      >
        <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 6H20..." stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

    </div>

  </header>

  <nav 
    id="nav-menu"
    class="bg-white shadow-md hidden"
  >

    <div class="max-w-3xl mx-auto px-4 py-2 text-center">

      <a href="#explanation" class="block py-2 text-gray-700 hover:text-indigo-500 font-medium">使い方</a>

      <a href="#record" class="block py-2 text-gray-700 hover:text-indigo-500 font-medium">記録</a>

    </div>

  </nav>

  <main class="max-w-3xl mx-auto px-4 py-8">

    <section id="record" class="nc-section">

      <h2 class="nc-section-title">記録</h2>

      <form class="nc-form">
      
        <div class="nc-form-row">
        
          <label for="regular-price" class="nc-form-label">通常価格</label>

          <input
            id="regular-price"
            name="regular-price"
            type="number"
            class="nc-form-input"
            placeholder="0"
          >
        
        </div>

        <div class="nc-form-row">

          <label for="discount-price" class="nc-form-label">割引価格</label>

          <input
            id="discount-price"
            name="discount-price"
            type="number"
            class="nc-form-input"
            placeholder="0"
          >

        </div>

      </form>

    </section>

    <section class="flex justify-end py-4">

      <button
        type="button"
        class="nc-btn nc-btn-clear bg-yellow-200 hover:bg-yellow-300 text-blue-700 border border-blue-800 font-bold py-1 px-3 rounded shadow"
      >
        クリア
      </button>

      <button
        type="button"
        class="nc-btn nc-btn-record bg-red-300 hover:bg-red-400 text-white font-bold py-1 px-3 rounded shadow ml-4"
      >
        記録
      </button>

    </section>

  </main>

  <footer class="bg-white shadow text-center py-4">

    <small class="text-gray-500">
      &copy; 2024 Tokutoku App
    </small>

  </footer>

  <script src="main.js"></script>

  <script>

    const handleMenu = () => {
      const btn = document.getElementById('hamburger-btn');
      const menu = document.getElementById('nav-menu');
      btn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
      });
    }

    handleMenu();

  </script>

</body>

</html>
