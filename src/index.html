<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles/main.css" rel="stylesheet">
  <link href="./styles/output.css" rel="stylesheet">
  <title>より詳細なページタイトル</title>
  <meta name="description" content="ページの説明をここに記載">
</head>
<body class="font-poppins bg-amber-50 text-stone-800">
  <header class="container mx-auto py-5">
    <!-- ヘッダーコンテンツ（必要に応じて追加） -->
  </header>
  <nav class="flex justify-end pr-4">
    <a href="#explanation">
      <button class="btn-primary" aria-label="使い方">使いかた</button>
    </a>
  </nav>

  <main>
    <article class="container mx-auto">
      <section class="flex justify-center py-10" aria-labelledby="savings-heading">
        <h2 id="savings-heading" class="sr-only">貯蓄</h2>
        <div role="group">
          <label for="total-savings" class="mr-2 font-bold text-base">合計</label>
          <input type="number" id="total-savings" placeholder="¥0" class="input-primary" readonly>
        </div>
      </section>
      <hr class="border-t border-stone-800">

      <section class="flex justify-center py-10" aria-labelledby="price-heading">
        <h2 id="price-heading" class="sr-only">価格</h2>
        <div role="group">
          <label for="normal-price" class="mr-2 font-bold text-base">通常価格</label>
          <input type="number" inputmode="numeric" id="normal-price" placeholder="¥0" class="input-primary">
        </div>
        <div role="group">
          <label for="discount-price" class="mr-2 font-bold text-base">割引価格</label>
          <input type="number" inputmode="numeric" id="discount-price" placeholder="¥0" class="input-primary">
        </div>
      </section>
    </article>
    <hr class="border-t border-stone-800">

    <article id="keypad-modal" class="modal hidden" aria-labelledby="keypad-heading">
      <h2 id="keypad-heading" class="sr-only">キーパッド</h2>
      <!-- キーパッドの内容 -->
    </article>

    <div class="container mx-auto flex justify-end pr-4 py-5">
      <button class="form-clear-button btn-primary" aria-label="フォームをクリアする">クリア</button>
    </div>

    <!-- カレンダーボタン -->
    <div class="container mx-auto flex justify-end pr-4 py-10">
      <a href="#calendar" aria-label="カレンダー">
        <button class="btn-primary">カレンダー</button>
      </a>
    </div>

    <!-- 特別オファーボタン -->
    <div class="flex items-center justify-center py-10">
      <a href="#tokutoku" id="app" aria-label="特別オファー">
        <button class="btn-special">
          <span>とくとく！</span>
          <span class="shimmer absolute inset-0 rounded-lg"></span>
        </button>
      </a>
    </div>

    <!-- 記録ボタン -->
    <div class="flex items-center justify-center py-5">
      <a href="#cancel" aria-label="記録">
        <button class="btn-primary">記録</button>
      </a>
    </div>
  </main>


  <script src="main.js" defer></script>
</body>
</html>
